<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin</title>
  <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div id="msgArea">
    messages go here
  </div>

  <div id="logOutSection" class="hideOnStart">
    <input type="button" onClick="Logout()" value="Logout">
  </div>

  <div id="signUpSection">
    <h2 id="signUpTitle">Signup</h2>
    <form id="signUpForm">
      <input type="email" placeholder="email" id="signUpEmail">
      <input type="password" placeholder="password" id="signUpPw">
      <input type="button" onClick="SignUp()" value="SignUp">
    </form>
  </div>

  <div id="loginSection">
    <h2 id="loginTitle">Login</h2>
    <form id="loginForm">
      <input type="email" placeholder="email" id="loginEmail">
      <input type="password" placeholder="password" id="loginPw">
      <input type="button" onClick="Login()" value="Login">
    </form>
  </div>

  <div id="addSection">
    <h2 id="addTitle">Add Post</h2>
    <form id="addForm">
      <input type="text" placeholder="Title" id="inputTitle">
      <input type="text" placeholder="Date" id="inputDate">
      <input type="text" placeholder="Content" id="inputContent">
      <input type="text" placeholder="Images" id="inputImages">
      <input type="text" placeholder="Tags" id="inputTags">
      <input type="button" onClick="AddPost()" value="Submit">
    </form>
  </div>

  <div id="changeSection">
    <h2 id="changeTitle" class="toggle">Change Password</h2>
    <form id="changeForm" class="hideOnStart">
      <input type="email" placeholder="email" id="changeEmail">
      <input type="password" placeholder="old password" id="changeOldPw">
      <input type="password" placeholder="new password" id="changeNewPw">
      <input type="button" onClick="ChangePw()" value="Login">
    </form>
  </div>

  <script src="libs/jquery/dist/jquery.min.js"></script>
  <script src="libs/underscore/underscore-min.js"></script>
  <script src="libs/backbone/backbone-min.js"></script>
  <script src="libs/firebase/firebase.js"></script>
  <script src="libs/backbonefire/dist/backbonefire.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
