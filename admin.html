<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin</title>
  <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <h2>Signup</h2>
  <form>
    <input type="email" placeholder="email" id="signUpEmail">
    <input type="password" placeholder="password" id="signUpPw">
    <input type="button" onClick="SignUp()" value="SignUp">
  </form>

    <h2>Login</h2>
    <form>
      <input type="email" placeholder="email" id="loginEmail">
      <input type="password" placeholder="password" id="loginPw">
      <input type="button" onClick="Login()" value="Login">
    </form>

  <form>
    <input type="text" placeholder="Title" id="inputTitle">
    <input type="text" placeholder="Date" id="inputDate">
    <input type="text" placeholder="Content" id="inputContent">
    <input type="text" placeholder="Images" id="inputImages">
    <input type="button" onClick="AddPost()" value="Submit">
  </form>

  <script src="libs/jquery/dist/jquery.min.js"></script>
  <script src="libs/underscore/underscore-min.js"></script>
  <script src="libs/backbone/backbone-min.js"></script>
  <script src="libs/firebase/firebase.js"></script>
  <script src="libs/backbonefire/dist/backbonefire.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
