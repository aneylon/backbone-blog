<script id="signupTemplate" type="text/template">

      <div class="form-group">
        <label for="signupUsername">email:</label>
        <input class="form-control" type="email" placeholder="email" id="signupUsername">

        <label for="signupPassword">password</label>
        <input class="form-control" type="password" placeholder="password" id="signupPassword">
      </div>
      <button type="submit" class="btn btn-default">signup</button>
    </form>
  </div>
</script>
