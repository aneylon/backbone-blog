<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Backbone Blog</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="http://localhost:8080/css/style.css">
</head>
<body class="container">
  <header>
    <h1>Backbone Blog</h1>
    <nav>
      <ul id="navLinks">
        ...loading links...
      </ul>
    </nav>
  </header>

  <main id="app">
    ...loading...
  </main>

  <footer>
    <p>
      copyright &copy; 2017.
    </p>
    <p>
      check out the code on <a href="https://github.com/aneylon/backbone-blog">github</a>.
    </p>
  </footer>

<script id="aboutTemplate" type="text/template">
  <h1>About Page</h1>
  <p>About info here.</p>
</script>

<script id="addPostsTemplate" type="text/template">
    <h1>Add Post</h1>
    <form submit="addPost()">
      <input type="text" placeholder="title" id="addPostTitle">
      <textarea cols="30" rows="10" id="addPostText"></textarea>
      <button type="submit">add post</button>
    </form>
</script>

<script id="adminTemplate" type="text/template">
  <h1>Admin</h1>
  <p>Testing</p>
</script>

<script id="contactTemplate" type="text/template">
  <h1>Contact Page</h1>
  <p>Contact info here.</p>
</script>

<script id="errorTemplate" type="text/template">
  <h1>An error occured</h1>
  <h3>Please try reloading the page</h3>
</script>

<script id="signoutTemplate" type="text/template">
  <form>
    <button type="submit">Signout</button>
  </form>
</script>


<script id="postsTemplate" type="text/template">
  <%= title %> : <%= id %> : <%= text %>
</script>

<script id="signinTemplate" type="text/template">
  <h2>Signin</h2>
  <form submit="signin()">
    <input type="text" placeholder="username" id="signinUsername">
    <input type="password" placeholder="password" id="signinPassword">
    <button type="submit">signin</button>
  </form>
</script>

<script id="signupTemplate" type="text/template">
  <h2>Signup</h2>
  <form submit="signup()">
    <input type="email" placeholder="email" id="signupUsername">
    <input type="password" placeholder="password" id="signupPassword">
    <button type="submit">signup</button>
  </form>
</script>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js"></script>
<script src="http://localhost:8080/js/app.js"></script>

</body>
</html>
